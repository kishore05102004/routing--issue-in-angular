<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 ">
        <h1 class="text-center">Sign In</h1>
    </div>
    <div class="col-sm-4"></div>
</div>
<div class="row a">
    <div class="col-sm-2"></div>
    <div class="col-sm-4 ">
        <form action="">
            <div class="form-group">
                <label for="email">Email Address</label><br>
                <br>
                <input type="email" id="email" placeholder="email Address" size="60"  [(ngModel)]="loginUserData.email" name="email" required>
                <!-- <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.email" name="email" required> -->
                <br>
                <label for="pass">Password</label><br> <br>
                <input type="password" id="pass" placeholder="password" size="60" [(ngModel)]="loginUserData.password" name="password" required>
                <!-- <input type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" name="password" required> -->

            </div>
            <button class="btn" id="b1" (click)="loginUser()" >Sign In</button>
        </form>

        
    </div>
    <div class="col-sm-4">
        <mat-card>
            <mat-card-header>
                New Customer?
            </mat-card-header><br>
            <mat-card-content>
                Create an account with us and you'll be able to:
                <ul>
                    <li>Check out faster</li>
                    <li>Save multiple shipping addresses</li>
                    <li>Access your order history</li>
                    <li>Track new orders</li>
                </ul>
            </mat-card-content>

            <mat-card-actions>
                <button class="btn" id="b2"><a [routerLink]="['/signin','signup']">Create New Account</a></button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
